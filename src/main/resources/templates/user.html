<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ADMIN all users</title>
</head>
<body class="bg-light" style="height: 100vh;">
<header>
    <div class="container-fluid bg-dark"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
        <div class="row">
            <div class="col-6 text-white"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                <h3 class="text-white title-user"></h3></font></font></div>
            <div class="col-6 d-flex justify-content-end ">
                 <a class="navbar-brand text-white-50 content-button " href="/logout">Logout</a>
            </div>
        </div>
    </font></font></div>
</header>
<section class="container-fluid h-100">
    <div class="row h-100 d-flex align-items-start">
        <div class="col-2 d-flex flex-column p-0 h-100 bg-white ">

            <button type="button" value="" class="btn btn-link bg-white text-primary aria-selected=false button-admin"
                    style="text-align: start; display: none">
                <a class="navbar-brand text-primary" href="/admin/" style="text-align: start;" >Admin</a>
            </button>
            <button type="button" class="btn btn-link bg-primary mt-2 text-white aria-selected=true button-user"
                    style="text-align: start; display: none">
                <a class="navbar-brand text-white" href="/user" style="text-align: start;">User</a>
            </button>
        </div>
        <div class="col-10 bg-light d-flex flex-column ">
            <div style="width: 90%; margin: auto;">
                <h1>User information-page</h1>
                <div class="border border-end bg-white">
                    <h2 class="border p-3 m-0 bg-light">About user</h2>
                    <div class="tab-content bg-white m-auto" id="pills-tabContent" style="width: 95%;">
                        <table class="table table-borderless mt-3 mb-5">
                        <thead class="border border-left-0 border-right-0" >
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-secondary user__container">
                            <td class = "user__id"></td>
                            <td class = "user__firstName"></td>
                            <td class = "user__lastName"></td>
                            <td class = "user__age"></td>
                            <td class = "user__username"></td>
                            <td class = "user__role"></td>
                        </tr>

                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
</body>
</html>
